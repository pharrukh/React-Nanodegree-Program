<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Totos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      const generateId = () => {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, (c) => {
          const r = (Math.random() * 16) | 0,
            v = c == "x" ? r : (r & 0x3) | 0x8;
          return v.toString(16);
        });
      };

      const store = Redux.createStore(
        Redux.combineReducers({ todos, goals, loading }),
        Redux.applyMiddleware(ReduxThunk.default)
      );
    </script>

    <script type="text/babel">
      function List({ items, remove, toggle }) {
        const elements = items.map((item) => (
          <li key={item.id}>
            <span
              onClick={() => toggle && toggle(item.id)}
              style={{
                textDecoration: item.complete ? "line-through" : "none",
              }}
            >
              {item.name}
            </span>
            <button onClick={() => remove(item)}>x</button>
          </li>
        ));
        return <ul>{elements}</ul>;
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.dispatch(handleAddTodo(this.input.value));
          this.input.value = "";
        };

        removeItem = (todo) => this.props.dispatch(handleDeleteTodo(todo));

        toggleItem = (id) => this.props.dispatch(handleToggleTodo(id));

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                items={this.props.todos}
                remove={this.removeItem}
                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.dispatch(handleAddGoal(this.input.value));
          this.input.value = "";
        };

        removeItem = (goal) => this.props.dispatch(handleRemoveGoal(goal));

        render() {
          return (
            <div>
              <h1>Goals List</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      const ConnectedGoals = ReactRedux.connect((store) => ({
        goals: store.goals,
      }))(Goals);

      const ConnectedTodos = ReactRedux.connect((store) => ({
        todos: store.todos,
      }))(Todos);

      class App extends React.Component {
        componentDidMount() {
          const { dispatch } = this.props;

          dispatch(handleLoadData());
        }
        render() {
          if (this.props.loading) {
            return <h3>loading</h3>;
          }

          return (
            <div>
              <ConnectedTodos />
              <ConnectedGoals />
            </div>
          );
        }
      }

      const ConnectedApp = ReactRedux.connect((store) => ({
        loading: store.loading,
      }))(App);

      ReactDOM.render(
        <ReactRedux.Provider store={store}>
          <ConnectedApp />
        </ReactRedux.Provider>,

        document.getElementById("app")
      );
    </script>
  </body>
</html>
