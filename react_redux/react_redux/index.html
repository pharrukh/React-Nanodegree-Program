<!DOCTYPE html>
<html>
  <head>
    <title>Udacity Totos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      const generateId = () => {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, (c) => {
          const r = (Math.random() * 16) | 0,
            v = c == "x" ? r : (r & 0x3) | 0x8;
          return v.toString(16);
        });
      };

      // App Code
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      function handleDeleteTodo(todo) {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("An error occurred. Try again.");
          });
        };
      }

      function handleToggleTodo(id) {
        return (dispatch) => {
          dispatch(toggleTodoAction(id));

          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("failed to toggle the todo!");
          });
        };
      }

      function handleAddTodo(name) {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo));
            })
            .catch(() => {
              alert("There was an error. Try again.");
            });
        };
      }

      function handleRemoveGoal(goal) {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id).catch(() =>
            dispatch(addGoalAction(goal))
          );
        };
      }

      function handleAddGoal(name) {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
            })
            .catch(() => {
              alert("There was an error. Try again.");
            });
        };
      }

      function handleLoadData() {
        return (dispatch) => {
          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receiveDataAction(todos, goals));
            }
          );
        };
      }

      const store = Redux.createStore(
        Redux.combineReducers({ todos, goals, loading }),
        Redux.applyMiddleware(ReduxThunk.default)
      );
    </script>

    <script type="text/babel">
      function List({ items, remove, toggle }) {
        const elements = items.map((item) => (
          <li key={item.id}>
            <span
              onClick={() => toggle && toggle(item.id)}
              style={{
                textDecoration: item.complete ? "line-through" : "none",
              }}
            >
              {item.name}
            </span>
            <button onClick={() => remove(item)}>x</button>
          </li>
        ));
        return <ul>{elements}</ul>;
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.dispatch(handleAddTodo(this.input.value));
          this.input.value = "";
        };

        removeItem = (todo) => this.props.dispatch(handleDeleteTodo(todo));

        toggleItem = (id) => this.props.dispatch(handleToggleTodo(id));

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                items={this.props.todos}
                remove={this.removeItem}
                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          this.props.dispatch(handleAddGoal(this.input.value));
          this.input.value = "";
        };

        removeItem = (goal) => this.props.dispatch(handleRemoveGoal(goal));

        render() {
          return (
            <div>
              <h1>Goals List</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class ConnectedGoals extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => {
                const { goals } = store.getState();
                return <Goals goals={goals} dispatch={store.dispatch} />;
              }}
            </Context.Consumer>
          );
        }
      }

      class ConnectedTodos extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => {
                const { todos } = store.getState();
                return <Todos todos={todos} dispatch={store.dispatch} />;
              }}
            </Context.Consumer>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          store.dispatch(handleLoadData());
          store.subscribe(() => this.forceUpdate());
        }
        render() {
          const { store } = this.props;
          const { todos, loading } = store.getState();

          if (loading) {
            return <h3>loading</h3>;
          }

          return (
            <div>
              <ConnectedTodos />
              <ConnectedGoals />
            </div>
          );
        }
      }

      class ConnectedApp extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => <App store={store} />}
            </Context.Consumer>
          );
        }
      }

      const Context = React.createContext();

      class Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          );
        }
      }

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,

        document.getElementById("app")
      );
    </script>
  </body>
</html>
